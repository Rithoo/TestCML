<body>

    <style>
        #canvas{
            margin: 10rem; 
            width: 610px; 
            height: 400px;
            border: 4px solid rgb(32, 85, 131);
            background: rgb(124, 127, 127);
        }
    </style>
    <canvas id="canvas"></canvas>
    
</body>
<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

context.beginPath();
context.moveTo(158,61);
context.lineTo(117,87);
context.lineTo(156,120);
context.lineTo(156,104);
context.lineTo(247,104);
context.lineTo(247,51);
context.lineTo(268,51);
context.lineTo(230,25);
context.lineTo(230,25); 
context.lineTo(185,50); 
context.lineTo(206,50); 
context.lineTo(206,75); 
context.lineTo(158,75); 
context.lineTo(158,61); 
context.stroke() 
context.closePath(); 
context.lineWidth = 2; 
context.strokeStyle="rgb(99, 84, 217)"; 
context.fillStyle="rgb(79, 179, 179)"; 
context.fill(); 
context.stroke();

</script>
